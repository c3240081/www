<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HTMLの表示</title>

<style>
    body {
        font-family: sans-serif;
        font-size: 18px;
        margin: 30px;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    .box {
        border: 3px solid #777;
        padding: 20px;
        margin: 20px 0;
    }

    button {
        font-size: 18px;
        padding: 5px 15px;
        cursor: pointer;
    }

    .result {
        border: 3px solid #777;
        padding: 15px;
        margin-top: 20px;
        white-space: pre-wrap; /* 改行をそのまま表示 */
        font-family: monospace;
    }
</style>
</head>

<body>

<h1>HTMLの表示</h1>
<p>ボックス内の表示されている部分のHTMLを表示します。</p>

<!-- 表示されている内容 -->
<div class="box" id="content">
    <h3>人口800万人以上の都道府県</h3>
    <ul>
        <li>東京都</li>
        <li>神奈川県</li>
        <li>大阪府</li>
    </ul>
</div>

<button onclick="showHTML()">HTMLを表示</button>

<!-- HTML表示エリア -->
<div class="result" id="output">
    ここにHTMLが表示されます。
</div>

<script>
function showHTML() {
    const contentHTML = document.getElementById("content").innerHTML;
    document.getElementById("output").textContent = contentHTML;
}
</script>

</body>
</html>
