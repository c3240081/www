<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>1～10で割り切れる数字</title>
<style>
    body { font-size: 20px; margin: 20px; }
    #box {
        width: 300px;
        padding: 20px;
        margin-top: 20px;
        background-color: #ffc48c;
    }
</style>
</head>

<body>

<h1>1～10で割り切れる数字</h1>
<p>1〜10のすべてで割り切れる最小の数値を求めます。</p>

<button onclick="showResult()">結果を見る</button>

<div id="box">ここに結果が表示されます。</div>

<script>
// 1〜10のすべてで割り切れるかどうかをチェックする関数
function check(num) {
    for (let i = 1; i <= 10; i++) {
        if (num % i !== 0) {
            return false;  // 割り切れなかったら false を返す
        }
    }
    return true;  // 全部割り切れたら true
}

// 条件を満たす数値を探して返す関数
function searchNumber() {
    let n = 1;
    while (true) {
        if (check(n)) {
            return n;  // 条件を満たしたら「結果」を返す
        }
        n++;
    }
}

// 結果を表示
function showResult() {
    let answer = searchNumber();  // 戻り値を受け取る
    document.getElementById("box").innerText = "答えは " + answer + " です。";
}
</script>

</body>
</html>
