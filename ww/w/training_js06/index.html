<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人口の多い国ランキング</title>
<style>
  body {
    font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    margin: 40px;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }
  .item {
    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 20px;
  }
  .number {
    width: 30px;
    font-weight: bold;
  }
  img {
    width: 80px;
    height: 50px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 6px 12px;
  }
</style>
</head>
<body>
  <h1>人口の多い国ランキング</h1>

  <div id="ranking">
    <div class="item"><div class="number">1.</div><div class="name">中国</div></div>
    <div class="item"><div class="number">2.</div><div class="name">インド</div></div>
    <div class="item"><div class="number">3.</div><div class="name">アメリカ</div></div>
    <div class="item"><div class="number">4.</div><div class="name">インドネシア</div></div>
  </div>

  <button onclick="showFlags()">国旗で表示</button>

  <script>
    function showFlags() {
      const flags = [
        "flag_CHN.png",
        "flag_IND.png",
        "flag_USA.png",
        "flag_IDN.png",
      ];

      const names = document.querySelectorAll(".name");

      for (let i = 0; i < names.length; i++) {
        names[i].innerHTML = `<img src="${flags[i]}" alt="${names[i].textContent}の国旗">`;
      }
    }
  </script>
</body>
</html>
