  <header>
    <h1>海津市の観光スポット</h1>

      <a href="spots.html">観光スポット</a>
      <a href="food.html">グルメ・特産品</a>
    </nav>

  <div class="container">
    <section>
      <h2>おすすめスポット</h2>
      <div class="services-flex">

        <div class="card">
          <img src="img/chiyobo.jpg" alt="千代保稲荷神社">
          <div class="card-content">
            <h3>千代保稲荷神社</h3>
            <p>“おちょぼさん”の愛称で親しまれる商売繁盛の神様。串カツの食べ歩きも人気！</p>
          </div>
        </div>

        <div class="card">
          <img src="img/kisosen.jpg" alt="木曽三川公園センター">
          <div class="card-content">
            <h3>木曽三川公園センター</h3>
            <p>四季の花と展望タワーが魅力。春のチューリップフェアは必見。</p>
          </div>
        </div>

        <div class="card">
          <img src="img/tsukimi.jpg" alt="月見の森">
          <div class="card-content">
            <h3>月見の森</h3>
            <p>夜景スポットとして人気。あじさいの名所としても知られる自然豊かな公園。</p>
          </div>
        </div>

      </div>
    </section>
