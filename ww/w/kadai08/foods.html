<body>
  <header>
    <h1>海津市のグルメ・特産品</h1>
    <nav class="nav-links">

      <a href="spots.html">観光スポット</a>
      <a href="food.html">グルメ・特産品</a>
    </nav>

  <div class="container">
    <section>
      <h2>海津の味を楽しもう！</h2>
      <div class="services-flex">

        <div class="card">
          <img src="img/namazu.jpg" alt="なまず蒲焼き">
          <div class="card-content">
            <h3>なまずの蒲焼き</h3>
            <p>淡白でやわらかな川魚グルメ。道の駅や飲食店で提供中。</p>
          </div>
        </div>

        <div class="card">
          <img src="img/kusamochi.jpg" alt="草餅">
          <div class="card-content">
            <h3>よもぎ草餅</h3>
            <p>地元産のよもぎを使った素朴なお菓子。春限定の味もあり。</p>
          </div>
        </div>

        <div class="card">
          <img src="img/mikan.jpg" alt="海津のみかん">
          <div class="card-content">
            <h3>海津みかん</h3>
            <p>温暖な気候で育った甘みたっぷりのみかん。冬の人気特産。</p>
          </div>
        </div>

      </div>
    </section>
