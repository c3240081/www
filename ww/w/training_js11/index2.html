<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>breakの活用</title>

<style>
    body {
        font-size: 20px;
        margin: 20px;
    }
    .big_font {
        font-size: 28px;
        margin-top: 20px;
    }
</style>
</head>

<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 620x - 1036 = 0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>

<button onclick="show()">結果を見る</button>

<div id="message" class="big_font"></div>

<script>
// <<< ここに関数 show() を作成 >>>
function show() {

    let anser = [];   // 見つかった解を保存する配列
    let count = 0;    // 解を見つけた個数

    // xを1,2,3,…と増やしていく
    let x = 1;
    while (x <= 1000) {

        // 三次方程式の値を計算
        let y = x*x*x - 53*x*x + 620*x - 1036;

        // yが0なら解！
        if (y === 0) {
            anser.push(x);  // 配列に追加
            count++;

            // 解が3つ見つかったら強制終了
            if (count === 3) {
                break;
            }
        }
        x++;
    }

    // 結果表示
    document.getElementById("message").innerHTML =
        anser.join("、 ") + " が解です。";
}
</script>

</body>
</html>
