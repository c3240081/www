<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田中コンサルティング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="container">
      <h1>田中コンサルティング</h1>
      <nav>
        <a href="#about">会社概要</a>
        <a href="#services">サービス紹介</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="about">
      <h2>会社概要</h2>
      <p>当社は地域の中小企業を中心にIT戦略の策定から導入・運用支援までを一貫して提供するコンサルティング企業です。お客様と共に、持続可能なDX推進を実現します。</p>
    </section>

    <section id="services">
      <h2>サービス紹介</h2>
      <div class="services">
        <div class="card">
          <img src="img/service.jpg/5083635_s.jpg" alt="IT戦略立案支援">
          <div class="card-content">
            <h3>IT戦略立案支援</h3>
            <p>経営目標に基づくIT活用戦略を構築し、投資対効果の最大化を図ります。</p>
          </div>
        </div>
        <div class="card">
          <img src="img/service.jpg/32843807_s.jpg" alt="業務DXコンサルティング">
          <div class="card-content">
             <h3>業務DXコンサルティング</h3>
            <p>現場業務の課題を可視化し、デジタル化・自動化を通じた業務改革を支援します。</p>
          </div>
        </div>
        <div class="card">
          <img src="img/service.jpg/24355566_s.jpg" alt="情報セキュリティ対策">
          <div class="card-content">
            <h3>情報セキュリティ対策</h3>
            <p>セキュリティ診断や社内教育を通じて、安全なIT環境の構築をサポートします。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form action="#" method="post">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>

        <label for="message">メッセージ本文</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">送信する</button>
      </form>
    </section>
  </main>
</body>
</html>
