<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配列の利用</title>
  <style>
    body {
      font-family: "Meiryo", sans-serif;
      margin: 30px;
    }

    h1 {
      color: #222;
      border-bottom: 3px solid #333;
    }

    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f7b977;
    }

    td:nth-child(1) {
      background-color: #f7b977;
    }

    button {
      padding: 4px 10px;
      background-color: #f7f7f7;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>

  <script>
    // 配列の定義
    let a = [500, 980, 1200];
    let b = [10, 16, 8];
    let answer;

    // 0行目の計算
    function multiply_0() {
      answer = a[0] * b[0];
      alert("料金は" + answer + "円です");
    }

    // 1行目の計算
    function multiply_1() {
      answer = a[1] * b[1];
      alert("料金は" + answer + "円です");
    }

    // 2行目の計算
    function multiply_2() {
      answer = a[2] * b[2];
      alert("料金は" + answer + "円です");
    }
  </script>
</head>

<body>
  <h1>利用料の計算</h1>

  <table>
    <tr>
      <th>No.</th>
      <th>料金(a)</th>
      <th>人数(b)</th>
      <th>a×b</th>
    </tr>
    <tr>
      <td>0</td>
      <td>500</td>
      <td>10</td>
      <td><button onclick="multiply_0()">利用料の合計</button></td>
    </tr>
    <tr>
      <td>1</td>
      <td>980</td>
      <td>16</td>
      <td><button onclick="multiply_1()">利用料の合計</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>1200</td>
      <td>8</td>
      <td><button onclick="multiply_2()">利用料の合計</button></td>
    </tr>
  </table>
</body>
</html>
