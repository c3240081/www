<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>変数の演算</title>
  <script>
    let a = 10;
    let b = 4;
    let answer;

    function add() {
      answer = a + b;
      alert("答えは" + answer + "です。");
    }

    function subtract() {
      answer = a - b;
      alert("答えは" + answer + "です。");     
    }

    // 掛け算
    function multiply() {
      answer = a * b;
      alert("答えは" + answer + "です。");
    }

    // 割り算
    function divide() {
      answer = a / b;
      alert("答えは" + answer + "です。");
    }
  </script>
</head>
<body>
  <h1>変数の演算</h1>
  <p>変数a=10、変数b=4</p>

  <button onclick="add()">足し算</button>
  <button onclick="subtract()">引き算</button>
  <button onclick="multiply()">掛け算</button>
  <button onclick="divide()">割り算</button>
</body>
</html>
